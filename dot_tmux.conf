set -g mouse on
set -g escape-time 10
set -g repeat-time 1000
set -g focus-events on
set -g default-terminal "tmux-256color"
set -g terminal-features ",tmux-256color:RGB"

bind-key Up select-pane -U
bind-key Down select-pane -D
bind-key Left select-pane -L
bind-key Right select-pane -R

unbind-key "\""
bind-key "s" split-window -c "#{pane_current_path}"
unbind-key "%"
bind-key "v" split-window -h -c "#{pane_current_path}"
unbind-key "&"
bind-key k kill-pane

bind-key c new-window -c "#{pane_current_path}"

# TokyoNight colors for Tmux
set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#1f2335"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1d202f,bg=#7aa2f7,bold] #S "
set -g status-right "#[fg=#7aa2f7,bg=#1f2335] #{prefix_highlight} #[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d  %H:%M #[fg=#1d202f,bg=#7aa2f7,bold] #h "

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-format "#[default] #I  #W #F "
setw -g window-status-current-format "#[fg=#7aa2f7,bg=#3b4261,bold] #I  #W "

